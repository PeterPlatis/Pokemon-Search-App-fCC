<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pokemon Search App</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="ds-container">
            <div id="upper-section">
                <div id="icons-container"></div>
                <div id="left-speaker-container">
                    <div class="speaker-dot"></div>
                    <div class="speaker-dot"></div>
                    <div class="speaker-dot"></div>
                    <div class="speaker-dot"></div>
                    <div class="speaker-dot"></div>
                    <div class="speaker-dot"></div>
                    <div class="speaker-dot"></div>
                </div>
                <div id="upper-screen-container">
                    <div id="upper-screen"></div>
                </div>
                <div id="right-speaker-container">
                    <div class="speaker-dot"></div>
                    <div class="speaker-dot"></div>
                    <div class="speaker-dot"></div>
                    <div class="speaker-dot"></div>
                    <div class="speaker-dot"></div>
                    <div class="speaker-dot"></div>
                    <div class="speaker-dot"></div>
                </div>
            </div>
            <div id="middle-section">
                <div id="left-divider">
                    <div id="icon-light-container">
                        <div class="light yellow"></div>
                        <div class="light green"></div>
                        <div class="light blue"></div>
                    </div>
                </div>
                <div id="middle-divider">
                    <div id="camera"><div id="camera-lens"></div></div>
                    <div id="microphone"></div>
                </div>
                <div id="right-divider"></div>
            </div>
            <div id="bottom-section">
                <div id="right-controls">
                    <div id="arows"></div>
                    <div id="power"><div id="power-btn"></div></div>
                </div>
                <div id="lower-screen-container">
                    <div id="lower-screen"></div>
                </div>
                <div id="left-controls">
                    <div id="xyab-buttons">
                        <div id="x-btn"></div>
                        <div id="y-btn"></div>
                        <div id="a-btn"></div>
                        <div id="b-btn"></div>
                    </div>
                    <div id="start">
                        <div id="start-btn"></div>
                    </div>
                    <div id="select">
                        <div id="select-btn"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
