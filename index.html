<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pokemon Search App</title>
        <link rel="stylesheet" href="styles.css" />
        <script
            src="https://kit.fontawesome.com/ac36ce4a3a.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div id="ds-container">
            <div id="upper-section">
                <div id="icons-container">
                    <i class="fa-solid fa-wifi"></i
                    ><i class="fa-solid fa-plug"></i
                    ><i class="fa-solid fa-power-off"></i>
                </div>
                <div id="left-speaker-container">
                    <div class="speaker-dot" id="speaker-dot-1"></div>
                    <div class="speaker-dot" id="speaker-dot-2"></div>
                    <div class="speaker-dot" id="speaker-dot-3"></div>
                    <div class="speaker-dot" id="speaker-dot-4"></div>
                    <div class="speaker-dot" id="speaker-dot-5"></div>
                    <div class="speaker-dot" id="speaker-dot-6"></div>
                    <div class="speaker-dot" id="speaker-dot-7"></div>
                </div>
                <div id="upper-screen-container">
                    <div id="upper-screen">
                        <button id="arrow-left">
                            <i class="fa-solid fa-chevron-left"></i>
                        </button>
                        <div id="name-container">
                            <h2 id="pokemon-name"></h2>
                            <h2 id="pokemon-id"></h2>
                            <h3 id="weight"></h3>
                            <h3 id="height"></h3>
                        </div>

                        <div id="sprite-container"></div>
                        <button id="arrow-right">
                            <i class="fa-solid fa-chevron-right"></i>
                        </button>
                        <div id="types"></div>
                    </div>
                </div>
                <div id="right-speaker-container">
                    <div class="speaker-dot" id="speaker-dot-1"></div>
                    <div class="speaker-dot" id="speaker-dot-2"></div>
                    <div class="speaker-dot" id="speaker-dot-3"></div>
                    <div class="speaker-dot" id="speaker-dot-4"></div>
                    <div class="speaker-dot" id="speaker-dot-5"></div>
                    <div class="speaker-dot" id="speaker-dot-6"></div>
                    <div class="speaker-dot" id="speaker-dot-7"></div>
                </div>
            </div>
            <div id="middle-section">
                <div id="left-divider">
                    <div id="icon-light-container">
                        <div class="light" id="yellow"></div>
                        <div class="light" id="green"></div>
                        <div class="light" id="blue"></div>
                    </div>
                </div>
                <div id="middle-divider">
                    <div id="camera"><div id="camera-lens"></div></div>
                    <div id="microphone"></div>
                </div>
                <div id="right-divider"></div>
            </div>
            <div id="lower-section">
                <div id="left-controls">
                    <div id="arrows">
                        <div class="arrow" id="up-arrow">
                            <div class="vertical-line"></div>
                        </div>
                        <div class="arrow" id="left-arrow">
                            <div class="horizontal-line"></div>
                        </div>
                        <div class="arrow" id="center-arrow"></div>
                        <div class="arrow" id="right-arrow">
                            <div class="horizontal-line"></div>
                        </div>
                        <div class="arrow" id="bottom-arrow">
                            <div class="vertical-line"></div>
                        </div>
                    </div>
                    <div id="power">
                        <p class="btn-text">POWER</p>
                        <button id="power-btn">
                            <i class="fa-solid fa-power-off"></i>
                        </button>
                    </div>
                </div>
                <div id="lower-screen-container">
                    <div id="lower-screen"></div>
                </div>
                <div id="right-controls">
                    <div id="xyab-buttons">
                        <div id="x-btn" class="xyab-btn">X</div>
                        <div id="y-btn" class="xyab-btn">Y</div>
                        <div id="a-btn" class="xyab-btn">A</div>
                        <div id="b-btn" class="xyab-btn">B</div>
                    </div>
                    <div id="start">
                        <button id="start-btn"></button>
                        <p class="btn-text">START</p>
                    </div>
                    <div id="select">
                        <button id="select-btn"></button>
                        <p class="btn-text">SELECT</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
